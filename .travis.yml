sudo: false
language: c

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise
          packages:
            - autogen
            - clang-3.6
            - g++-5
            - libogg-dev
            - libvorbis-dev
            - libflac-dev
            - libasound2-dev
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - autogen
            - g++-5
            - libogg-dev
            - libvorbis-dev
            - libflac-dev
            - libasound2-dev
    - os: osx
      compiler: clang

before_install:
  - if [ "$CC"  == "gcc"     ]; then export CC=gcc-5; fi
  - if [ "$CXX" == "g++"     ]; then export CXX=g++-5; fi
#- if [ "$CC"  == "clang"   ]; then export CC=clang-3.6; fi
#- if [ "$CXX" == "clang++" ]; then export CXX=clang++-3.6; fi
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      mkdir ~/cmake_tmp
      cd ~/cmake_tmp
      wget --no-check-certificate http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz -O cmake3.tar.gz
      tar xf cmake3.tar.gz -C . --strip-components=1
      export PATH=~/cmake_tmp/bin:$PATH
      cd -
    else
      brew install autogen flac libogg libvorbis
    fi

install:
  - true

script:
  - ./autogen.sh
  - ./configure
  - mkdir cmake-build && (cd cmake-build && cmake .. -DCMAKE_BUILD_TYPE=Release && make && ctest -V)
  - pwd
  - ./configure --enable-werror && make clean all check
